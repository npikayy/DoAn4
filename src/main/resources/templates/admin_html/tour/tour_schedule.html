<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Lịch trình Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        .timeline:before {
            content: "";
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #3b82f6;
        }
        .timeline-item:last-child .timeline-connector {
            display: none;
        }
        .timeline-dot {
            position: absolute;
            left: -1.5rem;
            top: 1.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #3b82f6;
            border: 3px solid white;
        }
        .animate-fade {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex relative">
    <!-- Sidebar -->
    <aside th:replace="~{admin_html/fragment/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <div class="flex-1 p-4 md:p-8 ml-[18.5rem] overflow-x-hidden overflow-y-auto">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                    <a th:href="@{/admin/tours/detail/{id}(id=${tour_id})}"
                       class="inline-flex items-center px-4 py-2 text-gray-700 bg-white hover:bg-gray-200 rounded-lg transition mb-4">
                        <i class="fas fa-arrow-left mr-2"></i> Quay lại
                    </a>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Quản lý Lịch trình Tour</h1>
                </div>
            </div>

            <!-- Schedule List -->
            <div class="bg-white rounded-xl shadow overflow-hidden animate-fade">
                <!-- Table Header -->
                <div class="px-6 py-4 border-b border-gray-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                        Danh sách Lịch trình
                    </h2>
                </div>

                <!-- Timeline View -->
                <div class="p-6">
                    <!-- Display if no schedules -->
                    <div th:if="${tourSchedules == null or tourSchedules.isEmpty()}"
                         class="text-center text-gray-500 py-8 italic">
                        Chưa có lịch trình nào
                    </div>

                    <!-- Timeline Container -->
                    <div class="timeline space-y-6">
                        <!-- Timeline Items -->
                        <div th:each="schedule : ${tourSchedules}" class="timeline-item relative">
                            <!-- Timeline Dot -->
                            <div class="timeline-dot"></div>
                            <!-- Schedule Card -->
                            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-5 hover:shadow-md transition-shadow">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <div class="flex items-center mb-2">
                                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium mr-3"
                                                  th:text="'Ngày ' + ${schedule.day}"></span>
                                        </div>
                                        <h3 class="text-lg font-semibold text-gray-800 mb-2" th:text="${schedule.title}"></h3>
                                        <p class="text-gray-600" th:text="${schedule.body}"></p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <!-- Nút chỉnh sửa nội dung (mở modal) -->
                                        <button th:data-day="${schedule.day}"
                                                th:data-title="${schedule.title}"
                                                th:data-body="${schedule.body}"
                                                th:data-tour-id="${tour_id}"
                                                onclick="openEditModal(this.getAttribute('data-tour-id'),this.getAttribute('data-day'), this.getAttribute('data-title'), this.getAttribute('data-body'))"
                                                class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-50 hover:bg-blue-100 text-blue-600 transition-colors"
                                                title="Chỉnh sửa nội dung">
                                            <i class="fas fa-edit text-sm"></i>
                                        </button>

                                        <!-- Nút hình ảnh (thêm/sửa) -->
                                        <div th:if="${schedule.image_url == null}">
                                            <a th:href="@{'/admin/tours/tourSchedule/imageEdit/'+${tour_id}+'/'+${schedule.day}}"
                                               class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-opacity-80
                                               transition-colors bg-green-50 hover:bg-green-100 text-green-600"
                                               title="Thêm hình ảnh">
                                                <i class="fas fa-plus"></i>
                                            </a>
                                        </div>

                                    </div>
                                </div>

                                <!-- Hiển thị hình ảnh nếu có -->
                                <div th:if="${schedule.image_url != null}" class="mt-4 relative group">
                                    <img th:src="${schedule.image_url}"
                                         alt="Hình ảnh lịch trình"
                                         class="w-full h-48 object-cover rounded-lg border border-gray-200">

                                    <!-- Nhóm nút tương tác với hình ảnh -->
                                    <div class="absolute top-2 right-2 flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <!-- Nút xem toàn màn hình -->
                                        <button onclick="window.open(this.closest('.group').querySelector('img').src, '_blank')"
                                                class="bg-black bg-opacity-40 hover:bg-opacity-60 text-white rounded-full w-8 h-8 flex items-center justify-center">
                                            <i class="fas fa-expand text-xs"></i>
                                        </button>

                                        <!-- Nút xóa hình ảnh -->
                                        <a th:href="@{'/admin/tours/tourSchedule/imageDelete/'+${tour_id}+'/'+${schedule.day}}"
                                           class="bg-red-500 hover:bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                                            <i class="fas fa-trash-alt text-xs"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal chỉnh sửa nội dung -->
<div id="editModal" class="modal-overlay hidden">
    <div class="modal-content p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Chỉnh sửa lịch trình</h3>
            <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="editForm" method="POST" class="space-y-4">
            <input type="hidden" name="day" id="editDay">
<!--            <input type="hidden" name="tour_id" th:value="${tour_id}">-->

            <div>
                <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Tiêu đề</label>
                <input type="text" id="editTitle" name="title"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       maxlength="100" required>
            </div>

            <div>
                <label for="editBody" class="block text-sm font-medium text-gray-700 mb-1">Nội dung</label>
                <textarea id="editBody" name="body" rows="6"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                          maxlength="2000" required></textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeEditModal()"
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md transition">
                    Hủy
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition">
                    Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Mở modal chỉnh sửa
    function openEditModal(tour_id,day, title, body) {
        document.getElementById('editDay').value = day;
        document.getElementById('editTitle').value = title;
        document.getElementById('editBody').value = body;

        // Đặt action cho form
        document.getElementById('editForm').action = `/admin/tours/tourSchedule/updateSchedule/${tour_id}/${day}`;

        document.getElementById('editModal').classList.remove('hidden');
    }

    // Đóng modal
    function closeEditModal() {
        document.getElementById('editModal').classList.add('hidden');
    }

    // Đóng modal khi click bên ngoài
    window.onclick = function(event) {
        const modal = document.getElementById('editModal');
        if (event.target === modal) {
            closeEditModal();
        }
    }
</script>
</body>
</html>
