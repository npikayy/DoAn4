<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khuyến mãi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside th:replace="~{admin_html/fragment/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Quản lý Khuyến mãi</h1>
            <a th:href="@{/admin/khuyen-mai/add}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-sm transition flex items-center">
                <i class="fas fa-plus mr-2"></i> Thêm Khuyến mãi
            </a>
        </div>

        <!-- Filter Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
            <h2 class="text-xl font-semibold mb-4">Bộ lọc</h2>
            <form th:action="@{/admin/khuyen-mai}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Tên khuyến mãi</label>
                    <input type="text" name="name" id="name" th:value="${name}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Trạng thái</label>
                    <select name="status" id="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="">Tất cả</option>
                        <option value="ongoing" th:selected="${status == 'ongoing'}">Đang diễn ra</option>
                        <option value="upcoming" th:selected="${status == 'upcoming'}">Sắp diễn ra</option>
                        <option value="finished" th:selected="${status == 'finished'}">Đã kết thúc</option>
                    </select>
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700">Từ ngày</label>
                    <input type="date" name="startDate" id="startDate" th:value="${startDate != null ? #dates.format(startDate, 'yyyy-MM-dd') : ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700">Đến ngày</label>
                    <input type="date" name="endDate" id="endDate" th:value="${endDate != null ? #dates.format(endDate, 'yyyy-MM-dd') : ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-sm transition">
                        <i class="fas fa-filter mr-2"></i> Lọc
                    </button>
                    <a th:href="@{/admin/khuyen-mai}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg shadow-sm transition ml-2">
                        <i class="fas fa-sync-alt mr-2"></i> Đặt lại
                    </a>
                </div>
            </form>
        </div>

        <!-- Promotion List Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Danh sách Chương trình Khuyến mãi</h2>
                <div class="text-sm text-gray-500" th:text="'Tổng số: ' + ${khuyenMaiList.size()}"></div>
            </div>

            <div th:if="${khuyenMaiList.isEmpty()}" class="text-center py-12">
                <div class="flex flex-col items-center justify-center text-gray-400">
                    <i class="fas fa-tags text-4xl mb-3"></i>
                    <p class="text-lg">Chưa có chương trình khuyến mãi nào</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8" th:unless="${khuyenMaiList.isEmpty()}">
                <!-- Promotion Card -->
                <a th:href="@{/admin/khuyen-mai/edit/{id}(id=${km.id})}" th:each="km : ${khuyenMaiList}" class="bg-white rounded-xl shadow-lg overflow-hidden group transform hover:-translate-y-1 transition-all duration-300 block">
                    <div class="relative">
                        <img th:src="${km.hinhAnh != null && !km.hinhAnh.isEmpty() ? km.hinhAnh : '/img/default-tour.jpg'}" alt="Promotion Image" class="w-full h-56 object-cover">
                        <!-- Status Badge -->
                        <div class="absolute top-4 right-4 px-3 py-1 rounded-full text-sm font-semibold text-white"
                             th:classappend="${#dates.createNow().after(km.ngayKetThuc)} ? 'bg-red-500' : (${#dates.createNow().before(km.ngayBatDau)} ? 'bg-yellow-500' : 'bg-green-500')"
                             th:text="${#dates.createNow().after(km.ngayKetThuc)} ? 'Đã kết thúc' : (${#dates.createNow().before(km.ngayBatDau)} ? 'Sắp diễn ra' : 'Đang hoạt động')">
                        </div>
                        <!-- Discount Badge -->
                        <div class="absolute bottom-0 left-0 bg-blue-600 text-white text-xl font-bold px-4 py-2 rounded-tr-xl">
                            <i class="fas fa-tag mr-2"></i>
                            <span th:text="'Giảm ' + ${km.phanTramGiamGia} + '%'"></span>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-gray-900 mb-2 truncate" th:text="${km.tenKhuyenMai}"></h3>
                        <p class="text-gray-600 text-sm mb-4 h-10 overflow-hidden" th:text="${km.moTa}"></p>
                        
                        <div class="space-y-3 text-sm">
                            <div class="flex items-center text-gray-700">
                                <i class="fas fa-calendar-alt w-5 mr-2 text-blue-500"></i>
                                <span class="font-medium">Thời gian:</span>
                                <span class="ml-2" th:text="${#dates.format(km.ngayBatDau, 'dd/MM/yyyy')} + ' - ' + ${#dates.format(km.ngayKetThuc, 'dd/MM/yyyy')}"></span>
                            </div>
                            <div class="flex items-center text-gray-700">
                                <i class="fas fa-suitcase-rolling w-5 mr-2 text-blue-500"></i>
                                <span class="font-medium">Số tour áp dụng:</span>
                                <span class="ml-2 font-bold" th:text="${#lists.size(km.tours)}"></span>
                            </div>
                        </div>

                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <h4 class="text-sm font-semibold text-gray-800 mb-2">Các tour áp dụng:</h4>
                            <ul class="text-sm text-gray-600 space-y-1">
                                <li th:each="tour : ${km.tours}" th:text="${tour.tour_name}"></li>
                            </ul>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
