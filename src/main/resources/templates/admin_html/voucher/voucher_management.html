<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Voucher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside th:replace="~{admin_html/fragment/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Quản lý Voucher</h1>
            <a id="update-status-btn" th:href="@{/admin/vouchers/update-expired}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow-sm transition flex items-center">
                <i class="fas fa-sync-alt mr-2"></i> Cập nhật trạng thái
            </a>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg shadow-sm" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <!-- Add Voucher Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Tạo Voucher Mới</h2>
                <button type="button" id="toggle-add-voucher-btn" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div id="add-voucher-section" class="hidden">
                <form th:action="@{/admin/vouchers/addVoucher}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <!-- Voucher Type -->
                        <div>
                            <label for="voucherType" class="block text-sm font-medium text-gray-700 mb-2">Loại Voucher</label>
                            <select id="voucherType" name="voucherType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="PERCENTAGE">Giảm theo %</option>
                                <option value="AMOUNT">Giảm số tiền</option>
                            </select>
                        </div>

                        <!-- Discount Value -->
                        <div>
                            <label for="giaTriGiam" class="block text-sm font-medium text-gray-700 mb-2">Giá trị giảm</label>
                            <div class="relative">
                                <input type="text" id="giaTriGiam" name="giaTriGiam" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                                <span id="discount-unit" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"></span>
                            </div>
                        </div>

                        <!-- User Select -->
                        <div>
                            <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">Gán cho người dùng</label>
                            <select id="userId" name="userId" class="w-full" required>
                                <option value="">Chọn người dùng</option>
                                <option value="ALL_USERS">Tất cả người dùng</option>
                                <option th:each="user : ${userList}" th:value="${user.user_id}" th:text="${user.email}"></option>
                            </select>
                        </div>

                        <!-- Expiry Date -->
                        <div>
                            <label for="ngayHetHan" class="block text-sm font-medium text-gray-700 mb-2">Ngày hết hạn</label>
                            <input type="date" id="ngayHetHan" name="ngayHetHan" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                    </div>
                    <div class="mt-6 text-right">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">
                            <i class="fas fa-plus-circle mr-2"></i>Tạo Voucher
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add Point Voucher Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Tạo Voucher Đổi Điểm</h2>
                <button type="button" id="toggle-add-point-voucher-btn" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div id="add-point-voucher-section" class="hidden">
                <form th:action="@{/admin/vouchers/addPointVoucher}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Voucher Name -->
                        <div>
                            <label for="pointVoucherName" class="block text-sm font-medium text-gray-700 mb-2">Tên Voucher</label>
                            <input type="text" id="pointVoucherName" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <!-- Points Cost -->
                        <div>
                            <label for="pointsCost" class="block text-sm font-medium text-gray-700 mb-2">Chi phí điểm</label>
                            <input type="number" id="pointsCost" name="pointsCost" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <!-- Quantity -->
                        <div>
                            <label for="pointVoucherQuantity" class="block text-sm font-medium text-gray-700 mb-2">Số lượng</label>
                            <input type="number" id="pointVoucherQuantity" name="quantity" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required min="1">
                        </div>

                        <!-- Discount Type -->
                        <div>
                            <label for="pointVoucherType" class="block text-sm font-medium text-gray-700 mb-2">Loại Giảm Giá</label>
                            <select id="pointVoucherType" name="voucherType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option value="PERCENTAGE">Giảm theo %</option>
                                <option value="AMOUNT">Giảm số tiền</option>
                            </select>
                        </div>
                    </div>

                    <!-- Discount Fields -->
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="pointVoucherGiaTriGiam" class="block text-sm font-medium text-gray-700 mb-2">Giá trị giảm</label>
                            <div class="relative">
                                <input type="text" id="pointVoucherGiaTriGiam" name="giaTriGiam" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <span id="point-discount-unit" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"></span>
                            </div>
                        </div>
                    </div>
                    

                    <div class="mt-6 text-right">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">
                            <i class="fas fa-plus-circle mr-2"></i>Tạo Voucher Đổi Điểm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Bộ lọc Voucher</h2>
                <button type="button" id="toggle-filter-btn" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div id="filter-section" class="hidden">
                <form th:action="@{/admin/vouchers}" method="get" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="voucherTypeFilter" class="block text-sm font-medium text-gray-700">Loại Voucher</label>
                            <select id="voucherTypeFilter" name="voucherType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" th:value="${voucherType}">
                                <option value="">Tất cả</option>
                                <option value="PERCENTAGE" th:selected="${voucherType == 'PERCENTAGE'}">Giảm theo %</option>
                                <option value="AMOUNT" th:selected="${voucherType == 'AMOUNT'}">Giảm số tiền</option>
                            </select>
                        </div>
                        <div>
                            <label for="statusFilter" class="block text-sm font-medium text-gray-700">Trạng thái</label>
                            <select id="statusFilter" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" th:value="${status}">
                                <option value="">Tất cả</option>
                                <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Active</option>
                                <option value="USED" th:selected="${status == 'USED'}">Used</option>
                                <option value="EXPIRED" th:selected="${status == 'EXPIRED'}">Expired</option>
                            </select>
                        </div>
                        <div>
                            <label for="userFilter" class="block text-sm font-medium text-gray-700">Người dùng</label>
                            <select id="userFilter" name="userId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" th:value="${userId}">
                                <option value="">Tất cả</option>
                                <option th:each="user : ${userList}" th:value="${user.user_id}" th:text="${user.email}" th:selected="${user.user_id == userId}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="expiryDateStart" class="block text-sm font-medium text-gray-700">Hạn sử dụng từ</label>
                            <input type="date" id="expiryDateStart" name="expiryDateStart" th:value="${expiryDateStart != null ? #dates.format(expiryDateStart, 'yyyy-MM-dd') : ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="expiryDateEnd" class="block text-sm font-medium text-gray-700">Hạn sử dụng đến</label>
                            <input type="date" id="expiryDateEnd" name="expiryDateEnd" th:value="${expiryDateEnd != null ? #dates.format(expiryDateEnd, 'yyyy-MM-dd') : ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>
                    <div class="flex items-center justify-end space-x-3">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                            <i class="fas fa-filter mr-2"></i> Lọc
                        </button>
                        <a th:href="@{/admin/vouchers(page=0, size=9)}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">
                            <i class="fas fa-sync-alt mr-2"></i> Đặt lại
                        </a>
                    </div>
                    <!-- Hidden fields for page and size -->
                    <input type="hidden" name="page" th:value="${currentPage}" />
                    <input type="hidden" name="size" th:value="${voucherPage.size}" />
                </form>
            </div>
        </div>
        <!-- Voucher List Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Danh sách Voucher</h2>
                <div class="text-sm text-gray-500" th:text="'Tổng số: ' + ${voucherPage.totalElements}"></div>
            </div>

            <div th:if="${voucherPage.empty}" class="text-center py-12">
                <div class="flex flex-col items-center justify-center text-gray-400">
                    <i class="fas fa-ticket-alt text-4xl mb-3"></i>
                    <p class="text-lg">Chưa có voucher nào</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" th:unless="${voucherPage.empty}">
                <!-- Voucher Card -->
                <div th:each="v : ${voucherPage.content}" class="relative bg-white p-5 rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-xs font-bold uppercase text-indigo-600" th:text="${v.voucherType == 'PERCENTAGE' ? 'Voucher Giảm giá %' : 'Voucher Giảm tiền'}"></div>
                            <div class="text-2xl font-bold text-gray-800 mt-1">
                                Giảm 
                                <span th:if="${v.voucherType == 'PERCENTAGE'}" th:text="${v.giaTriGiam} + '%'"></span>
                                <span th:if="${v.voucherType == 'AMOUNT'}" th:text="${#numbers.formatCurrency(v.giaTriGiam)}"></span>
                            </div>
                        </div>
                        <div class="text-right">
                            <!-- Status Badge -->
                            <div class="text-sm font-semibold px-3 py-1 rounded-full inline-block"
                                 th:text="${v.trangThai}"
                                 th:classappend="${v.trangThai == 'ACTIVE'} ? 'bg-green-200 text-green-800' : (${v.trangThai == 'USED'} ? 'bg-yellow-200 text-yellow-800' : 'bg-red-200 text-red-800')">
                            </div>
                            <!-- Actions: Revoke or Restore -->
                            <div class="mt-2">
                                <a th:if="${v.trangThai == 'ACTIVE'}" th:href="@{/admin/vouchers/revokeVoucher/{id}(id=${v.id})}" class="text-red-500 hover:text-red-700 text-xs" onclick="return confirm('Bạn có chắc chắn muốn hủy voucher này không?')">
                                    <i class="fas fa-ban"></i> Hủy
                                </a>
                                <a th:if="${v.trangThai == 'Đã hủy'}" th:href="@{/admin/vouchers/restoreVoucher/{id}(id=${v.id})}" class="text-green-500 hover:text-green-700 text-xs" onclick="return confirm('Bạn có chắc chắn muốn hoàn lại voucher này không?')">
                                    <i class="fas fa-undo"></i> Hoàn lại
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-dashed border-gray-300 space-y-2">
                        <div class="text-sm text-gray-600">
                            <strong>Mã:</strong>
                            <span class="font-mono bg-gray-200 text-gray-800 px-2 py-1 rounded" th:text="${v.maVoucher}"></span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <strong>Người dùng:</strong>
                            <span class="font-semibold" th:text="${v.user != null ? v.user.email : 'Chưa gán'}"></span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <strong>Hạn sử dụng:</strong> 
                            <span class="font-semibold" th:text="${#dates.format(v.ngayHetHan, 'dd-MM-yyyy')}"></span>
                        </div>
                    </div>
                    <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-indigo-100 rounded-full opacity-50"></div>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${voucherPage.totalPages > 1}" class="flex justify-center mt-8">
                <nav class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <a th:href="@{/admin/vouchers(page=${currentPage - 1}, size=${voucherPage.size}, voucherType=${voucherType}, status=${status}, userId=${userId}, expiryDateStart=${expiryDateStart}, expiryDateEnd=${expiryDateEnd})}"
                       th:classappend="${voucherPage.first ? 'pointer-events-none text-gray-300 bg-gray-100' : 'text-gray-500 hover:bg-gray-50'}"
                       class="relative inline-flex items-center px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a th:each="i : ${#numbers.sequence(0, voucherPage.totalPages - 1)}"
                       th:href="@{/admin/vouchers(page=${i}, size=${voucherPage.size}, voucherType=${voucherType}, status=${status}, userId=${userId}, expiryDateStart=${expiryDateStart}, expiryDateEnd=${expiryDateEnd})}"
                       th:classappend="${i == currentPage ? 'z-10 bg-indigo-50 border-indigo-500 text-indigo-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'}"
                       class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                       th:text="${i + 1}">
                    </a>
                    <a th:href="@{/admin/vouchers(page=${currentPage + 1}, size=${voucherPage.size}, voucherType=${voucherType}, status=${status}, userId=${userId}, expiryDateStart=${expiryDateStart}, expiryDateEnd=${expiryDateEnd})}"
                       th:classappend="${voucherPage.last ? 'pointer-events-none text-gray-300 bg-gray-100' : 'text-gray-500 hover:bg-gray-50'}"
                       class="relative inline-flex items-center px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Point Redeemable Voucher List Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Danh sách Voucher Đổi Điểm</h2>
                <div class="text-sm text-gray-500" th:text="'Tổng số: ' + ${pointVouchers.size()}"></div>
            </div>

            <div th:if="${pointVouchers.isEmpty()}" class="text-center py-12">
                <div class="flex flex-col items-center justify-center text-gray-400">
                    <i class="fas fa-gift text-4xl mb-3"></i>
                    <p class="text-lg">Chưa có voucher đổi điểm nào</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" th:unless="${pointVouchers.isEmpty()}">
                <!-- Point Voucher Card -->
                <div th:each="v : ${pointVouchers}" class="relative bg-white p-5 rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-xs font-bold uppercase text-purple-600">Voucher Đổi Điểm</div>
                            <div class="text-2xl font-bold text-gray-800 mt-1" th:text="${v.name}"></div>
                        </div>
                        <div class="text-right">
                            <a th:href="@{/admin/vouchers/deletePointVoucher/{id}(id=${v.id})}" class="text-red-500 hover:text-red-700 text-xs" onclick="return confirm('Bạn có chắc chắn muốn xóa voucher này không?')">
                                <i class="fas fa-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-dashed border-gray-300 space-y-2">
                        <div class="text-sm text-gray-600">
                            <strong>Chi phí:</strong>
                            <span class="font-semibold text-purple-600" th:text="${v.pointsCost} + ' điểm'"></span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <strong>Giá trị giảm:</strong>
                            <span th:if="${v.voucherType == 'PERCENTAGE'}" th:text="${v.giaTriGiam} + '%'"></span>
                            <span th:if="${v.voucherType == 'AMOUNT'}" th:text="${#numbers.formatCurrency(v.giaTriGiam)}"></span>
                        </div>
                    </div>
                    <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-purple-100 rounded-full opacity-50"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        // Function to get current URL parameters
        function getFilterParams() {
            const params = new URLSearchParams(window.location.search);
            const filterParams = {};
            for (const [key, value] of params.entries()) {
                filterParams[key] = value;
            }
            return filterParams;
        }

        // Set min date for expiry date input
        var today = new Date().toISOString().split('T')[0];
        $('#ngayHetHan').attr('min', today);

        $('#userId').select2({
            placeholder: "Chọn người dùng",
            allowClear: true
        });

        function updateDiscountInput() {
            var voucherType = $('#voucherType').val();
            var giaTriGiamInput = $('#giaTriGiam');
            var discountUnit = $('#discount-unit');

            giaTriGiamInput.val('');
            giaTriGiamInput.off('input');

            if (voucherType === 'PERCENTAGE') {
                discountUnit.text('%');
                giaTriGiamInput.on('input', function(e) {
                    var value = e.target.value.replace(/[^0-9]/g, '');
                    if (parseInt(value, 10) > 100) {
                        value = '100';
                    }
                    e.target.value = value;
                });
            } else { // AMOUNT
                discountUnit.text('VNĐ');
                giaTriGiamInput.on('input', function(e) {
                    var value = e.target.value.replace(/[^0-9]/g, '');
                    if (value) {
                        e.target.value = parseInt(value, 10).toLocaleString('vi-VN');
                    } else {
                        e.target.value = '';
                    }
                });
            }
        }

        // Initial setup for add voucher form
        updateDiscountInput();
        $('#voucherType').on('change', function() {
            updateDiscountInput();
        });

        // Toggle filter section
        $('#toggle-filter-btn').on('click', function() {
            $('#filter-section').toggleClass('hidden');
            $(this).find('i').toggleClass('fa-chevron-down fa-chevron-up');
        });

        // Toggle add voucher section
        $('#toggle-add-voucher-btn').on('click', function() {
            $('#add-voucher-section').toggleClass('hidden');
            $(this).find('i').toggleClass('fa-chevron-down fa-chevron-up');
        });

        // Update status button
        $('#update-status-btn').on('click', function() {
            var btn = $(this);
            btn.addClass('disabled opacity-75 cursor-not-allowed');
            btn.html('<i class="fas fa-spinner fa-spin mr-2"></i> Đang xử lý...');
        });

        // Toggle add point voucher section
        $('#toggle-add-point-voucher-btn').on('click', function() {
            $('#add-point-voucher-section').toggleClass('hidden');
            $(this).find('i').toggleClass('fa-chevron-down fa-chevron-up');
        });

        function updatePointDiscountInput() {
            var voucherType = $('#pointVoucherType').val();
            var giaTriGiamInput = $('#pointVoucherGiaTriGiam');
            var discountUnit = $('#point-discount-unit');

            giaTriGiamInput.val('');
            giaTriGiamInput.off('input');

            if (voucherType === 'PERCENTAGE') {
                discountUnit.text('%');
                giaTriGiamInput.on('input', function(e) {
                    var value = e.target.value.replace(/[^0-9]/g, '');
                    if (parseInt(value, 10) > 100) {
                        value = '100';
                    }
                    e.target.value = value;
                });
            } else { // AMOUNT
                discountUnit.text('VNĐ');
                giaTriGiamInput.on('input', function(e) {
                    var value = e.target.value.replace(/[^0-9]/g, '');
                    if (value) {
                        e.target.value = parseInt(value, 10).toLocaleString('vi-VN');
                    } else {
                        e.target.value = '';
                    }
                });
            }
        }

        updatePointDiscountInput();

        $('#pointVoucherType').on('change', function() {
            updatePointDiscountInput();
        });

        // Handle filter form submission
        $('form[th\:action="@{/admin/vouchers}"]').on('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const params = new URLSearchParams(new FormData(this));
            // Reset page to 0 when applying new filters
            params.set('page', '0');
            params.set('size', '9'); // Set default size for vouchers
            window.location.href = window.location.pathname + '?' + params.toString();
        });

        // Initialize filter form fields from URL
        const urlParams = new URLSearchParams(window.location.search);
        $('#voucherTypeFilter').val(urlParams.get('voucherType') || '');
        $('#statusFilter').val(urlParams.get('status') || '');
        $('#userFilter').val(urlParams.get('userId') || '');
        $('#expiryDateStart').val(urlParams.get('expiryDateStart') || '');
        $('#expiryDateEnd').val(urlParams.get('expiryDateEnd') || '');

        // Open filter section if any filters are applied
        if (urlParams.toString().length > 0 && !urlParams.get('page')) {
            $('#filter-section').removeClass('hidden');
            $('#toggle-filter-btn').find('i').removeClass('fa-chevron-down').addClass('fa-chevron-up');
        }
    });
</script>
</body>
</html>
