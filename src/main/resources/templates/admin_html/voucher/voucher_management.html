<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Voucher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside th:replace="~{admin_html/fragment/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Quản lý Voucher</h1>
        </div>

        <!-- Add Voucher Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
            <h2 class="text-xl font-semibold mb-4">Tạo Voucher Mới</h2>
            <form th:action="@{/admin/vouchers/addVoucher}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Promotion Select -->
                    <div>
                        <label for="khuyenMaiId" class="block text-sm font-medium text-gray-700 mb-2">Chương trình khuyến mãi</label>
                        <select id="khuyenMaiId" name="khuyenMaiId" class="w-full" required>
                            <option value="">Chọn chương trình</option>
                            <option th:each="km : ${khuyenMaiList}" th:value="${km.id}" th:text="${km.tenKhuyenMai}"></option>
                        </select>
                    </div>

                    <!-- User Select -->
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">Gán cho người dùng</label>
                        <select id="userId" name="userId" class="w-full" required>
                            <option value="">Chọn người dùng</option>
                            <option th:each="user : ${userList}" th:value="${user.user_id}" th:text="${user.email}"></option>
                        </select>
                    </div>

                    <!-- Expiry Date -->
                    <div>
                        <label for="ngayHetHan" class="block text-sm font-medium text-gray-700 mb-2">Ngày hết hạn</label>
                        <input type="date" id="ngayHetHan" name="ngayHetHan" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                <div class="mt-6 text-right">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">
                        <i class="fas fa-plus-circle mr-2"></i>Tạo Voucher
                    </button>
                </div>
            </form>
        </div>

        <!-- Voucher List Section -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Danh sách Voucher</h2>
                <div class="text-sm text-gray-500" th:text="'Tổng số: ' + ${vouchers.size()}"></div>
            </div>

            <div th:if="${vouchers.isEmpty()}" class="text-center py-12">
                <div class="flex flex-col items-center justify-center text-gray-400">
                    <i class="fas fa-ticket-alt text-4xl mb-3"></i>
                    <p class="text-lg">Chưa có voucher nào</p>
                </div>
            </div>

            <div class="overflow-x-auto" th:unless="${vouchers.isEmpty()}">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã Voucher</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chương trình KM</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Người sở hữu</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày hết hạn</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="v : ${vouchers}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${v.maVoucher}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${v.khuyenMai != null ? v.khuyenMai.tenKhuyenMai : 'N/A'}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${v.user != null ? v.user.email : 'Chưa gán'}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#dates.format(v.ngayHetHan, 'dd-MM-yyyy')}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span th:text="${v.trangThai}" 
                                      th:classappend="${v.trangThai == 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}" 
                                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a th:href="@{/admin/vouchers/deleteVoucher/{id}(id=${v.id})}" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('Bạn có chắc chắn muốn xóa voucher này?')">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#khuyenMaiId').select2({
            placeholder: "Chọn chương trình khuyến mãi",
            allowClear: true
        });
        $('#userId').select2({
            placeholder: "Chọn người dùng",
            allowClear: true
        });
    });
</script>
</body>
</html>
