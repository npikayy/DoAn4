<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ưu Đãi Hấp Dẫn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-gray-800">

<header th:replace="client_html/fragment/headerANDfooter :: header"></header>

<!-- Hero Section -->
<section class="relative h-96 flex items-center justify-center text-white">
    <div class="absolute inset-0">
        <img src="/img/banner.jpg" alt="Scenic landscape" class="w-full h-full object-cover"/>
        <div class="absolute inset-0 bg-black/20"></div>
    </div>
    <div class="relative z-10 text-center p-4">
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight leading-tight">Ưu Đãi Đặc Biệt</h1>
        <p class="mt-4 text-lg md:text-xl max-w-3xl">Cơ hội vàng để khám phá thế giới với chi phí không thể tốt hơn. Đừng bỏ lỡ!</p>
    </div>
</section>

<main class="container mx-auto px-4 py-16">
    <!-- Breadcrumb -->
    <nav class="mb-12 text-center">
        <a href="/Client/Home" class="text-indigo-600 hover:underline">Trang chủ</a>
        <span class="mx-2 text-gray-500">/</span>
        <span class="font-semibold text-gray-700">Khuyến mãi</span>
    </nav>

    <!-- Status Filter Navbar -->
    <div class="flex justify-center space-x-4 mb-12">
        <a th:href="@{/Client/khuyen-mai(page=0, size=4, status='')}"
           th:classappend="${status == null || status == '' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}"
           class="px-5 py-2 rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-500 hover:text-white">Tất cả</a>
        <a th:href="@{/Client/khuyen-mai(page=0, size=4, status='upcoming')}"
           th:classappend="${status == 'upcoming' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}"
           class="px-5 py-2 rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-500 hover:text-white">Sắp diễn ra</a>
        <a th:href="@{/Client/khuyen-mai(page=0, size=4, status='ongoing')}"
           th:classappend="${status == 'ongoing' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}"
           class="px-5 py-2 rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-500 hover:text-white">Đang diễn ra</a>
        <a th:href="@{/Client/khuyen-mai(page=0, size=4, status='finished')}"
           th:classappend="${status == 'finished' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}"
           class="px-5 py-2 rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-500 hover:text-white">Đã kết thúc</a>
    </div>

    <!-- Promotions List -->
    <div th:if="${!promotionPage.empty}" class="space-y-12">
        <!-- Horizontal Promotion Card -->
        <div th:each="promo : ${promotionPage.content}"
             class="group relative grid grid-cols-1 md:grid-cols-3 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 ease-in-out bg-white overflow-hidden">
            <!-- Image Section -->
            <div class="relative md:col-span-1 h-64 md:h-auto">
                <img th:src="${promo.hinhAnh != null && !promo.hinhAnh.isEmpty() ? promo.hinhAnh : '/img/default-tour.jpg'}"
                     alt="Promotion Image"
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"/>
                <div class="absolute inset-0 bg-black/20"></div>
                <!-- Status Badge -->
                <div class="absolute top-4 right-4 px-3 py-1.5 rounded-full text-sm font-semibold text-white shadow-md"
                     th:classappend="${#dates.createNow().after(promo.ngayKetThuc)} ? 'bg-red-500' : (${#dates.createNow().before(promo.ngayBatDau)} ? 'bg-blue-500' : 'bg-green-500')"
                     th:text="${#dates.createNow().after(promo.ngayKetThuc)} ? 'Đã kết thúc' : (${#dates.createNow().before(promo.ngayBatDau)} ? 'Sắp diễn ra' : 'Đang hoạt động')">
                </div>
            </div>
            <!-- Content Section -->
            <div class="md:col-span-2 p-8 flex flex-col">
                <h3 class="text-2xl lg:text-3xl font-bold text-gray-900 mb-3" th:text="${promo.tenKhuyenMai}"></h3>
                <p class="text-gray-600 mb-6 flex-grow" th:text="${promo.moTa}"></p>

                <!-- Details Row -->
                <div class="flex flex-wrap items-center gap-6 border-t pt-6">
                    <!-- Discount -->
                    <div class="flex items-center text-red-500">
                        <i class="fas fa-tags text-4xl mr-3"></i>
                        <div>
                            <p class="font-extrabold text-4xl" th:text="${promo.phanTramGiamGia} + '%'"></p>
                            <p class="text-sm font-medium -mt-1">Giảm giá</p>
                        </div>
                    </div>
                    <!-- Dates -->
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-calendar-check text-3xl mr-3 text-indigo-500"></i>
                        <div>
                            <p class="font-semibold">Thời gian áp dụng:</p>
                            <p th:text="${#dates.format(promo.ngayBatDau, 'dd/MM/yyyy')} + ' - ' + ${#dates.format(promo.ngayKetThuc, 'dd/MM/yyyy')}"></p>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="mt-8 text-right">
                    <a th:href="@{/Client/khuyen-mai/{id}(id=${promo.id})}"
                       class="inline-flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform group-hover:scale-105 shadow-md hover:shadow-lg">
                        <i class="fas fa-arrow-right mr-2"></i>
                        Khám phá ngay
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- No Promotions Message -->
    <div th:if="${promotionPage.empty}" class="text-center py-24">
        <div class="flex flex-col items-center justify-center">
            <i class="far fa-paper-plane text-7xl mb-6 text-indigo-400"></i>
            <h3 class="text-3xl font-semibold text-gray-800 mb-3">Chưa có chuyến phiêu lưu nào!</h3>
            <p class="text-lg text-gray-500">Các ưu đãi mới đang được chuẩn bị. Vui lòng quay lại sau nhé!</p>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${promotionPage.totalPages > 1}" class="flex justify-center mt-8">
        <nav class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
            <a th:href="@{/Client/khuyen-mai(page=${currentPage - 1}, size=${promotionPage.size}, status=${status})}"
               th:classappend="${promotionPage.first ? 'pointer-events-none text-gray-300 bg-gray-100' : 'text-gray-500 hover:bg-gray-50'}"
               class="relative inline-flex items-center px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a th:each="i : ${#numbers.sequence(0, promotionPage.totalPages - 1)}"
               th:href="@{/Client/khuyen-mai(page=${i}, size=${promotionPage.size}, status=${status})}"
               th:classappend="${i == currentPage ? 'z-10 bg-indigo-50 border-indigo-500 text-indigo-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'}"
               class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
               th:text="${i + 1}">
            </a>
            <a th:href="@{/Client/khuyen-mai(page=${currentPage + 1}, size=${promotionPage.size}, status=${status})}"
               th:classappend="${promotionPage.last ? 'pointer-events-none text-gray-300 bg-gray-100' : 'text-gray-500 hover:bg-gray-50'}"
               class="relative inline-flex items-center px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium">
                <i class="fas fa-chevron-right"></i>
            </a>
        </nav>
    </div>
</main>

<footer th:replace="client_html/fragment/headerANDfooter :: footer"></footer>

</body>
</html>
