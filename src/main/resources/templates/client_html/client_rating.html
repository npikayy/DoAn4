<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Của Tôi | TOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
        .review-card {
            transition: all 0.3s ease;
        }
        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .star-rating .star {
            color: #e2e8f0;
        }
        .star-rating .star.active {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- Header -->
<header th:replace="client_html/fragment/headerANDfooter :: header"></header>

<!-- Main Content -->
<main class="bg-gradient-to-b from-gray-50 to-gray-100 py-8 md:py-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Breadcrumb -->
            <div class="text-sm bg-gray-100 text-gray-800 rounded-full px-4 py-2 mb-4 inline-flex items-center font-medium">
                <a href="/Client/Home" class="hover:text-blue-600 hover:underline">Trang chủ</a>
                <span class="mx-2">/</span>
                <a href="/Client/Information" class="hover:text-blue-600 hover:underline">Thông tin cá nhân</a>
                <span class="mx-2">/</span>
                <span class="text-blue-600 font-medium">Đánh giá của tôi</span>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Profile Card (Giữ nguyên) -->
                <div class="w-full lg:w-1/3">
                    <div class="bg-white rounded-xl shadow-sm p-6 h-full">
                        <div class="text-center mb-6">
                            <div class="w-32 h-32 rounded-full bg-gradient-to-br from-blue-600 to-teal-500 flex items-center justify-center text-white text-4xl font-bold mx-auto mb-4"
                                 th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">
                            </div>
                            <h2 class="text-xl font-semibold text-gray-800" th:text="${user.full_name}"></h2>
                            <p class="text-gray-600 text-sm" th:text="${user.email}"></p>
                            <div class="mt-3">
                                <span class="inline-block px-3 py-1 rounded-full text-xs font-medium"
                                      th:classappend="${user.getGender() == 'MALE'} ? 'bg-blue-100 text-blue-800' :
                                      (${user.getGender() == 'Nữ'} ? 'bg-pink-100 text-pink-800' : 'bg-gray-100 text-gray-800')">
                                    <i class="fas mr-1"
                                       th:classappend="${user.getGender() == 'MALE'} ? 'fa-mars' :
                                       (${user.getGender() == 'Nam'} ? 'fa-venus' : 'fa-genderless')">
                                    </i>
                                    <span th:text="${user.getGender() == 'Nam'} ? 'Nam' :
                                          (${user.getGender() == 'Nữ'} ? 'Nữ' : 'Chưa cập nhật')">
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <!-- Phone -->
                            <div class="p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 mr-3">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Điện thoại</p>
                                        <p class="font-medium" th:text="${user.phone_number} ?: 'Chưa cập nhật'"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 mr-3">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Email</p>
                                        <p class="font-medium" th:text="${user.email} ?: 'Chưa cập nhật'"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Date of Birth -->
                            <div class="p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 mr-3">
                                        <i class="fas fa-birthday-cake"></i>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Ngày sinh</p>
                                        <p class="font-medium" th:text="${user.date_of_birth} ? ${#temporals.format(user.date_of_birth, 'dd/MM/yyyy')} : 'Chưa cập nhật'"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="w-full lg:w-2/3">
                    <div class="bg-gradient-to-br from-white to-indigo-50 rounded-xl shadow-lg p-6 md:p-8">
                        <!-- Header -->
                        <div class="bg-gradient-to-br from-blue-600 to-teal-500 rounded-lg p-4 mb-6 text-white">
                            <h2 class="text-2xl font-bold flex items-center">
                                <i class="fas fa-star mr-2"></i> Đánh giá của tôi
                            </h2>
                        </div>

                        <!-- Filter and Search Section -->
                        <div class="mb-8">
                            <form th:action="@{/Client/MyTourRating}" method="get" class="flex flex-col md:flex-row gap-4">
                                <input type="hidden" name="rating" th:value="${rating}">
                                <div class="relative flex-grow">
                                    <input type="text" name="searchQuery" th:value="${searchQuery}" placeholder="Tìm theo tên tour, nhận xét..."
                                           class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-search text-gray-400"></i>
                                    </div>
                                </div>
                                <button type="submit" class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium flex items-center justify-center">
                                    <i class="fas fa-filter mr-2"></i> Lọc
                                </button>
                            </form>
                        </div>

                        <!-- Filter Tabs -->
                        <div class="mb-8">
                            <div class="flex space-x-2 overflow-x-auto pb-2">
                                <a th:href="@{/Client/MyTourRating(rating='all', searchQuery=${searchQuery})}"
                                   th:classappend="${rating == 'all' ? 'active bg-indigo-600 text-white' : 'bg-white hover:bg-gray-100 text-gray-700'}"
                                   class="filter-tab px-4 py-2 rounded-full font-medium text-sm shadow-sm">
                                    <i class="fas fa-list mr-1"></i> Tất cả
                                </a>
                                <a th:href="@{/Client/MyTourRating(rating='5', searchQuery=${searchQuery})}"
                                   th:classappend="${rating == '5' ? 'active bg-green-500 text-white' : 'bg-green-100 text-green-800 hover:bg-green-200'}"
                                   class="filter-tab px-4 py-2 rounded-full font-medium text-sm">
                                    <i class="fas fa-star mr-1"></i> 5 sao
                                </a>
                                <a th:href="@{/Client/MyTourRating(rating='4', searchQuery=${searchQuery})}"
                                   th:classappend="${rating == '4' ? 'active bg-blue-500 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'}"
                                   class="filter-tab px-4 py-2 rounded-full font-medium text-sm">
                                    <i class="fas fa-star mr-1"></i> 4 sao
                                </a>
                                <a th:href="@{/Client/MyTourRating(rating='1-3', searchQuery=${searchQuery})}"
                                   th:classappend="${rating == '1-3' ? 'active bg-amber-500 text-white' : 'bg-amber-100 text-amber-800 hover:bg-amber-200'}"
                                   class="filter-tab px-4 py-2 rounded-full font-medium text-sm">
                                    <i class="fas fa-star-half-alt mr-1"></i> 1-3 sao
                                </a>
                            </div>
                        </div>

                        <!-- Reviews List -->
                        <div class="space-y-6">
                            <!-- Review Card -->
                            <div th:each="review : ${ratingPage.content}"
                                 class="review-card bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                                <div class="p-6">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 class="text-lg font-bold text-gray-800 mb-1" th:text="${review.tour.tour_name}"></h3>
                                            <div class="flex items-center text-sm text-gray-500">
                                                <i class="fas fa-calendar-day text-indigo-500 mr-1"></i>
                                                <span th:text="${#temporals.format(review.rating_date, 'dd/MM/yyyy')}"></span>
                                            </div>
                                        </div>
                                        <div class="flex items-center">
                                            <div class="star-rating flex mr-2">
                                                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                                    <i th:class="${i <= review.rating} ? 'fas fa-star text-yellow-400' : 'far fa-star text-yellow-400'"></i>
                                                </th:block>
                                            </div>
                                            <span class="text-sm font-medium text-gray-700" th:text="${review.rating} + '/5'"></span>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <p class="text-gray-700" th:text="${review.comment} ?: 'Không có nhận xét'"></p>
                                    </div>

                                    <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                                        <div class="text-sm text-gray-500">
                                            <span th:text="'Mã đánh giá: ' + ${review.rating_id}"></span>
                                        </div>
                                        <a th:href="@{'/Client/TourDetail/' + ${review.tour.tour_id}}"
                                           class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center text-sm">
                                            <i class="fas fa-eye mr-2"></i> Xem tour
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Empty State -->
                            <div th:if="${ratingPage.empty}" class="bg-gradient-to-br from-gray-50 to-indigo-50 border-2 border-dashed border-indigo-200 rounded-xl p-8 text-center">
                                <div class="inline-block bg-indigo-100 p-4 rounded-full mb-4">
                                    <i class="fas fa-star text-indigo-600 text-4xl"></i>
                                </div>
                                <h3 class="text-xl font-bold text-gray-700 mb-2">Bạn chưa có đánh giá nào</h3>
                                <p class="text-gray-500 mb-6 max-w-md mx-auto">Hãy trải nghiệm các tour du lịch và chia sẻ đánh giá của bạn</p>
                                <a href="/Client/ToursList" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-colors shadow-md">
                                    <i class="fas fa-search mr-2"></i> Khám phá tour ngay
                                </a>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <div th:if="${ratingPage.totalPages > 1}" class="flex justify-center mt-8">
                             <nav class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <a th:href="@{/Client/MyTourRating(page=${currentPage - 1}, rating=${rating}, searchQuery=${searchQuery})}"
                                   th:classappend="${ratingPage.first ? 'pointer-events-none text-gray-300' : 'text-gray-500 hover:bg-gray-50'}"
                                   class="relative inline-flex items-center px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                                <a th:each="i : ${#numbers.sequence(0, ratingPage.totalPages - 1)}"
                                   th:href="@{/Client/MyTourRating(page=${i}, rating=${rating}, searchQuery=${searchQuery})}"
                                   th:classappend="${i == currentPage ? 'z-10 bg-indigo-50 border-indigo-500 text-indigo-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'}"
                                   class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                                   th:text="${i + 1}">
                                </a>
                                 <a th:href="@{/Client/MyTourRating(page=${currentPage + 1}, rating=${rating}, searchQuery=${searchQuery})}"
                                   th:classappend="${ratingPage.last ? 'pointer-events-none text-gray-300' : 'text-gray-500 hover:bg-gray-50'}"
                                   class="relative inline-flex items-center px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="client_html/fragment/headerANDfooter :: footer"></footer>

<script>
</script>
</body>
</html>
